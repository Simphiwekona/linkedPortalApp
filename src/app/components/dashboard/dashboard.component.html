<!-- dashboard.component.html -->
<div class="dashboard">
    <mat-grid-list cols="3" rowHeight="250px" gutterSize="20px">
      <!-- Sales Section -->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card>
          <h2>Sales</h2>
          <h3>$613.200</h3>
          <p>January - June 2023</p>
          <!-- Add line chart for sales trend here -->
          <canvas baseChart [datasets]="salesData" [labels]="salesLabels" chartType="line"></canvas>
        </mat-card>
      </mat-grid-tile>
  
      <!-- Traffic Section -->
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-card>
          <h2>Traffic</h2>
          <p>January 1, 2022 - December 31, 2022</p>
          <!-- Add bar chart for traffic data -->
          <canvas baseChart [datasets]="trafficData" [labels]="trafficLabels" chartType="bar"></canvas>
        </mat-card>
      </mat-grid-tile>
  
      <!-- Customers and Orders -->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card>
          <h3>Customers</h3>
          <h2>44,725</h2>
          <p class="text-danger">-12.4%</p>
        </mat-card>
      </mat-grid-tile>
  
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card>
          <h3>Orders</h3>
          <h2>385</h2>
          <p class="text-success">+17.2%</p>
        </mat-card>
      </mat-grid-tile>
  
      <!-- Users List -->
      <mat-grid-tile [colspan]="3" [rowspan]="2">
        <mat-card>
          <h2>Users</h2>
          <table mat-table [dataSource]="usersData">
            <!-- User Columns -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> User </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <!-- Add other columns for Country, Usage, Activity -->
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
