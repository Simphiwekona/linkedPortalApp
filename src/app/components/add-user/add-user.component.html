<div class="userInfo">
  <h2>Add Client</h2>
  <form [formGroup]="clientsForm">
    <div class="row">
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Clients name" formControlName="clientName">
        </mat-form-field>
      </ng-container>
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Clients Last name" formControlName="clientLastName">
        </mat-form-field>
      </ng-container>
    </div>
    <div class="row">
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Clients Email" formControlName="clientEmail">
        </mat-form-field>
      </ng-container>
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput placeholder="Clients Mobile" formControlName="clientNumber">
        </mat-form-field>
      </ng-container>
    </div>
    <div class="row">
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>Street Address</mat-label>
          <input matInput placeholder="Clients Street Address" formControlName="streetAddress">
        </mat-form-field>
      </ng-container>
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>Suburb</mat-label>
          <input matInput placeholder="Clients Suburb" formControlName="suburb">
        </mat-form-field>
      </ng-container>
    </div>
    <div class="row">
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>Province</mat-label>
          <input matInput placeholder="Clients Province" formControlName="province">
        </mat-form-field>
      </ng-container>
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>Postal Code</mat-label>
          <input matInput placeholder="Clients Postal Code" formControlName="postalCode">
        </mat-form-field>
      </ng-container>
    </div>
    <div class="row">
      <ng-container>
        <mat-form-field appearance="outline">
          <mat-label>Type of Client</mat-label>
          <select matNativeControl formControlName="typeOfClient" required>
            <option value="individual">Individual</option>
            <option value="business">Business</option>
          </select>
        </mat-form-field>
      </ng-container>
    </div>
      
    <button mat-flat-button color="primary" type="submit" (click)="clientsFormSubmit()">Submit</button>
  </form>
</div>
